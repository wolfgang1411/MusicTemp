<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://kit.fontawesome.com/1c2c2462bf.js"
    crossorigin="anonymous"></script> -->
    <!-- <link href="https://fonts.googeapis.com/css2?family=poppins:wght@300;400;500;600display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="music-container">
        <!-- <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapercave.com%2Fncs-wallpapers&psig=AOvVaw1_k8G4dm_LKt0UoyOTeoJD&ust=1622720350719000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOjZvcXu-PACFQAAAAAdAAAAABAD"> -->

        <div class="music-content">
            
            <div id="menu">
                <div class="bar">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                   
                </div>
                <div class="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    
                </div>

                <!-- <script>
                    function currenttime(){
                        document.grtElementById("currentTine")
                    }
                </script> -->
            
            </div>
        <div id="volume.container">
            <i class="fa fa-volume-down" aria-hidden="true"></i>
            <input type="range" class="slider" id="volumeslider" min="0"
            max="100" value="100" step="1">
            <i class="fa fa-volume-up" aria-hidden="true"></i>

    </div>
    <div id="music-Image">
        <div id="circle-image">
            <img src="images/img-1.jpg" alt="" id="image">
        </div>
        <div id="music-title">
            <h5 id="playlist_status"></h5>
            <h6 id="playlist_artist"></h6>
        </div>
    </div>
    <div id="music-menu">
        <button id="random">img src="images/random.png" alt="</button>
        <button id="mutebtn">img src="images/speaker.png" alt="</button>
    </div>
    <div class="random">
        <i class="fa fa-random" aria-hidden="true"></i>
        <i class="fa fa-volume-off" aria-hidden="true"></i>

        
        
    </div>
    <div id="currentTime">

        <span id="curtimetext">00:00</span>
        <span id="durtimeText">00:00</span>
        </div>
        <input type="range" class="seekslider" id="seekslider" min="0" 
        max="100" value="0" step="1">
        <div id="buttons">
            <button class="repeat" id="repeat"><img src="images/rep.png" alt=""></button>
             <div class="controlBtn">
                 <button class="pre"><img id="prevbtn" src="images/backward.png" class="preImg" alt=""></button>
                 <button class="play"><img id="playpausebtn" src="images/play-red.png" class="playImg" alt=""></button>
                 <button class="next"><img id="nextbtn" src="images/forward.png" class="nextImg" alt=""></button> 
             </div>
             <div class="like">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                </span>
            </div>        
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<p>Current Date and Time is <span id='date-time'></span>.</p>
